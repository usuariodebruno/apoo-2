{% extends "index.html" %} 
{% block content %}
    <div><p></p></div>
    <h3>Atualizar Clientes</h3>
    <hr>
        <form action="/updateClient/{{client.id}}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="name">Nome</label>
                <div class="col-sm-11">
                    <input id="name" type="text" size="50" name="name" value="{{client.name}}">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-1 col-form-label" for="email">e-Mail</label>
                <div class="col-sm-11">
                    <input type="email" id="email" size="50" name="email" value={{client.email}}> 
                </div>
            </div> 
            
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label" for="phone1">Telefone 1 </label>
                    <div class="col-sm-11">
                        <input type="text"  size="3" name="ddd1" value={{client.phones.all.first.ddd}}>
                        <input type="text"  size="10" name="phone1" pattern="[0-9]{5}-[0-9]{4}" value={{client.phones.all.first.number}} > 
                    </div>
                </div>
              
                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label" for="phone2">Telefone 2 </label>
                    <div class="col-sm-11">
                        <input type="text" id="phone2" size="3" name="ddd2" value={{client.phones.all.last.ddd}}> 
                        <input type="text" id="phone2" size="10" name="phone2" pattern="[0-9]{5}-[0-9]{4}" value={{client.phones.all.last.number}}> 
                    </div>
                </div>
           
            <hr>
            <a class="btn btn-secondary btn-sm" href="/listClient">Voltar</a>
            <input class="btn btn-primary" type="submit" value="Gravar">
        </form>
{% endblock %}
